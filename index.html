<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Invoice app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text-box">
            <h1>Invoice</h1>
            <h2>Abubakar Medicose</h2>
        </div>
        <div class="costomer-box">
            <div class="costomer-data">
                <label for="">Costomer</label>
                <input type="text" name="costomer" class="costomerName"> <br>
                <label for="">Adrress</label>
                <input type="text" name="address" class="CostomerAddress"> <br>
                <label for="">Slip No</label>
                <input type="number" name="slipNo" class="slipNo">
            </div>
            <div class="data">
                <label for="">Date</label>
                <input type="date" name="data">
            </div>
        </div>
        <div class="invoice-box">
            <form action="">
                <!-- <label for="">Items</label> -->
                <input type="text" name="items" placeholder="Items">
                <!-- <label for="">Stp</label> -->
                <input type="number" name="stp" placeholder="Stp">
                <!-- <label for="">Qty</label> -->
                <input type="number" name="qty" placeholder="Qty">
                <!-- <label for="">Disc</label> -->
                <input type="number" name="disc" placeholder="Disc">
            </form>
            <input type="submit" value="Add" id="submit">
        </div>
        <div class="table-box">
            <table>
                <thead>
                    <tr>
                        <td>Items</td>
                        <td>Stp</td>
                        <td>Qty</td>
                        <td>Disc</td>
                        <td>Net</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>items</td>
                        <td>stp</td>
                        <td>qty</td>
                        <td>disc</td>
                        <td id="netPrice">net</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="totalPrice">
            <h3>Total</h3>
            <p>000</p>
        </div>
        <button id="print">Print</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
